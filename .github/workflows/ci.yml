name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: bcms_test
          POSTGRES_USER: bcms_user
          POSTGRES_PASSWORD: bcms_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, pgsql, redis
          coverage: none

      - name: Install dependencies
        working-directory: apps/api
        run: composer install --prefer-dist --no-progress

      - name: Copy .env
        working-directory: apps/api
        run: cp .env.example .env

      - name: Generate key
        working-directory: apps/api
        run: php artisan key:generate

      - name: Run migrations
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: bcms_test
          DB_USERNAME: bcms_user
          DB_PASSWORD: bcms_password
        run: php artisan migrate --force

      - name: Run tests
        working-directory: apps/api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: bcms_test
          DB_USERNAME: bcms_user
          DB_PASSWORD: bcms_password
        run: php artisan test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run linter
        working-directory: apps/web
        run: npm run lint || true

      - name: Build
        working-directory: apps/web
        run: npm run build
